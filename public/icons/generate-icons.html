<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Open this file in a browser and click the button to generate all PWA icons</p>
  <button onclick="generateIcons()">Generate Icons</button>
  <div id="status"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    function generateIcons() {
      const status = document.getElementById('status');
      status.innerHTML = '<p>Generating icons...</p>';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#13091f');
        gradient.addColorStop(1, '#1a0b2e');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Border
        ctx.strokeStyle = '#ff00ff';
        ctx.lineWidth = size / 32;
        ctx.strokeRect(ctx.lineWidth / 2, ctx.lineWidth / 2, size - ctx.lineWidth, size - ctx.lineWidth);

        // Music note icon
        ctx.fillStyle = '#ff00ff';
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('♪', size / 2, size / 2);

        // Convert to blob and download
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon-${size}x${size}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);

          status.innerHTML += `<p>✓ Generated icon-${size}x${size}.png</p>`;
        }, 'image/png');
      });

      status.innerHTML += '<p><strong>All icons generated! Save them in the /public/icons/ directory</strong></p>';
    }
  </script>
</body>
</html>

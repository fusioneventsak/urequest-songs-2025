<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="uRequest Live" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ff00ff" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />

    <!-- iOS Splash Screens -->

    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    
    <!-- Instant Color Loading Script - Must be before any React code -->
    <script>
      (function() {
        try {
          // Try to load saved colors from localStorage immediately
          const savedColors = localStorage.getItem('uiColors');
          
          // Define default colors to use if no saved colors exist
          const defaultColors = {
            '--frontend-bg-color': '#13091f',
            '--frontend-accent-color': '#ff00ff',
            '--frontend-header-bg': '#13091f',
            '--frontend-secondary-accent': '#9d00ff',
            '--song-border-color': '#ff00ff',
            '--neon-pink': '#ff00ff',
            '--neon-purple': '#9d00ff',
            '--nav-bg-color': '#0f051d',
            '--highlight-color': '#ff00ff'
          };
          
          // Create or get the instant colors style element
          let style = document.getElementById('instant-colors-style');
          if (!style) {
            style = document.createElement('style');
            style.id = 'instant-colors-style';
            document.head.appendChild(style);
          }
          
          let colorsToApply = defaultColors;
          
          if (savedColors) {
            try {
              const parsedColors = JSON.parse(savedColors);
              colorsToApply = { ...defaultColors, ...parsedColors };
              console.log('‚úÖ Loaded saved colors from localStorage:', parsedColors);
            } catch (parseError) {
              console.warn('‚ö†Ô∏è Failed to parse saved colors, using defaults:', parseError);
            }
          } else {
            console.log('‚ÑπÔ∏è No saved colors found, using defaults');
          }
          
          // Create CSS rules for instant application using high specificity
          const cssRules = Object.entries(colorsToApply).map(([property, value]) => {
            return `:root { ${property}: ${value} !important; }`;
          }).join('\n');
          
          // Apply the CSS rules immediately
          style.textContent = cssRules;
          
          console.log('üé® Applied colors instantly via CSS injection before React loads');
          
        } catch (error) {
          console.error('‚ùå Error in instant color loading:', error);
          
          // Fallback: Apply basic default colors directly to root
          try {
            const root = document.documentElement;
            root.style.setProperty('--neon-pink', '#ff00ff', 'important');
            root.style.setProperty('--neon-purple', '#9d00ff', 'important');
            root.style.setProperty('--frontend-bg-color', '#13091f', 'important');
            root.style.setProperty('--frontend-accent-color', '#ff00ff', 'important');
            root.style.setProperty('--frontend-header-bg', '#13091f', 'important');
            root.style.setProperty('--frontend-secondary-accent', '#9d00ff', 'important');
            root.style.setProperty('--song-border-color', '#ff00ff', 'important');
            console.log('üîß Applied fallback colors directly to root');
          } catch (fallbackError) {
            console.error('üí• Complete failure in color loading:', fallbackError);
          }
        }
      })();
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      /* Critical CSS to prevent FOUC */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      #root {
        min-height: 100vh;
        background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.2), transparent 60%),
                    linear-gradient(to bottom, #000000, rgba(255, 0, 255, 0.1), #000000);
      }

      /* Branded Loading Preloader */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.2), transparent 60%),
                    linear-gradient(to bottom, #000000, rgba(255, 0, 255, 0.1), #000000);
        z-index: 9999;
      }

      .app-loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .app-loading-logo {
        position: relative;
        height: 8rem;
        max-width: 90vw;
      }

      @media (min-width: 768px) {
        .app-loading-logo {
          height: 10rem;
        }
      }

      .app-loading-logo-glow {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, #ff00ff, transparent);
        filter: blur(3rem);
        opacity: 0.5;
        animation: pulse 2s ease-in-out infinite;
      }

      .app-loading-logo img {
        position: relative;
        height: 100%;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.8));
        z-index: 10;
      }

      .app-loading-band-name {
        font-size: 2rem;
        font-weight: 700;
        color: #ff00ff;
        text-align: center;
        margin-top: 1.5rem;
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      }

      @media (min-width: 768px) {
        .app-loading-band-name {
          font-size: 2.5rem;
        }
      }

      .app-loading-text {
        font-size: 1.25rem;
        font-weight: 600;
        color: #ff00ff;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
        opacity: 0.9;
      }

      .app-loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(255, 0, 255, 0.3);
        border-top-color: #ff00ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
      }

      /* Hide loading when React takes over */
      #root:not(:empty) .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Branded loading preloader - shows before React loads -->
      <div class="app-loading">
        <div class="app-loading-content">
          <div class="app-loading-logo">
            <div class="app-loading-logo-glow"></div>
            <img
              src="https://www.fusion-events.ca/wp-content/uploads/2025/03/ulr-wordmark.png"
              alt="uRequest Live"
              onerror="this.style.display='none'"
            />
          </div>
          <div class="app-loading-band-name" id="preloader-band-name">Band Name</div>
          <div class="app-loading-text">Now Loading</div>
          <div class="app-loading-spinner"></div>
        </div>
      </div>

      <!-- Script to load band name from settings -->
      <script>
        (function() {
          try {
            const settings = localStorage.getItem('uiSettings');
            if (settings) {
              const parsed = JSON.parse(settings);
              if (parsed.band_name) {
                const nameElement = document.getElementById('preloader-band-name');
                if (nameElement) {
                  nameElement.textContent = parsed.band_name;
                }
              }
            }
          } catch (e) {
            console.log('Could not load band name for preloader');
          }
        })();
      </script>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
